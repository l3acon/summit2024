---
- name: Run a webhook listener service
  hosts: all
  sources:
    - ansible.eda.webhook:
        port: 9001
  rules:
    - name: Run Scan Webapp
      condition: event.payload is defined
      throttle:
        once_within: 60 seconds
        group_by_attributes:
          - event.payload.badness
      action:
        run_workflow_template:
          name: Scan Webapp Workflow
          organization: Default

